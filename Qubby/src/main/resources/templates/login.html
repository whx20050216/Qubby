<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录 - 讨论区</title>
    <style>
        body { font-family: Arial; background: #f0f0f0; padding: 50px; }
        .login-box { background: white; padding: 30px; border-radius: 10px; width: 350px; margin: 0 auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input[type=text], input[type=password] { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { width: 100%; padding: 10px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #45a049; }
        .error { color: red; text-align: center; margin-bottom: 10px; }
        .captcha-img { vertical-align: middle; margin-left: 10px; cursor: pointer; }
    </style>
</head>
<body>
<div class="login-box">
    <h2 style="text-align:center;">讨论区登录</h2>

    <div th:if="${error}" class="error" th:text="${error}"></div>

    <form action="/login" method="post">
        用户名：<input type="text" name="username" required><br>
        密码：<input type="password" name="password" required><br>
        验证码：<input type="text" name="captcha" required style="width:60%;">
        <img src="/captcha" class="captcha-img" onclick="this.src='/captcha?'+Math.random()" alt="验证码"><br>
        <button type="submit">登录</button>
    </form>

    <p style="text-align:center; margin-top:20px;">
        没有账号？<a href="/register">立即注册</a>
    </p>
</div>
</body>
</html>
